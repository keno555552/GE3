name: ReleaseBuild
on:
 push:
  branches:
   - GE_master
   - CG_master
   - master

env:
 #リポジトリのルートディレクロリを基点としたソリューションファイルのパス
 SOLUTION_FILE_PATH: DirectXGame.sln
 #Visual Studio の構成(Debug/Release)
 CONFIGURATION: Release

jobs:
 build:
  runs-on: windows-2022
  
  steps:
   - name: Checkout
     uses: actions/checkout@v4
     
   - name: Add MSBuild to PATH
     uses: microsoft/setup-msbuild@v2
     with:
      msbuild-architecture: x64
   - name: Build
     run: |
        msbuild "$env:SOLUTION_FILE_PATH" /p:Platform=x64 /p:Configuration=$env:CONFIGURATION
   # msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}
        
    
